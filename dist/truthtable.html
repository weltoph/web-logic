<!doctype html>
<html>

  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
.markedColumn {
  background-color: rgba(0, 100, 0, 0.5);
}

td {
  padding: 8px;
}

table {
  border-collapse: collapse;
}

.lastAtom {
  border-right: solid 1px black;
}

.tableHeader {
  border-bottom: solid 1px black;
}

.originalFormula {
  border-left: solid 1px red;
  border-right: solid 1px red;
}

.originalFormula.tableHeader {
  border-top: solid 1px red;
}

.lastValuation .originalFormula {
  border-bottom: solid 1px red;
}
  </style>

  <head>
    <meta charset="utf-8">
    <title>Truthtable</title>
  </head>

  <body>
    <center>
      <p>
        Enter a formula to get its truth table.
      </p>
      <div id="input">
      </div>
      <div id="result">
      </div>
    </center>
  </body>
  <footer>
    <span style="float: right;">
      <a href="https://github.com/weltoph/web-logic">This applet on GitHub</a>
    </span>
  </footer>
  <script src="truthtable.bundle.js"></script>
</html>
